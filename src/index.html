<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/logo-capstone-removebg.png"
    />
    <link rel="stylesheet" href="styles/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <title>Logbook KKN 308</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Bitter:wght@400;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }
      .skip-to-content {
        position: absolute;
        top: -40px;
        left: 0;
        background: #a855f7;
        color: white;
        padding: 8px 15px;
        z-index: 9999;
        transition: top 0.3s;
        border-bottom-right-radius: 4px;
        text-decoration: none;
        font-family: "Special Elite", cursive;
      }

      .skip-to-content:focus {
        top: 0;
        outline: none;
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.6);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        opacity: 0;
        animation-name: fadeInUp;
        animation-duration: 0.8s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-out;
      }
    </style>
  </head>
  <body>
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:px-4 focus:py-2 focus:top-4 focus:left-4 focus:bg-white focus:rounded-md focus:shadow-lg focus:z-50"
    >
      Skip to content
    </a>
    <div style="display: flex; flex-direction: column; min-height: 100vh">
      <header class="bg-white shadow-sm sticky top-0 z-40">
        <div
          class="container mx-auto px-4 py-3 flex justify-between items-center"
        >
          <a
            class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors"
            href="/"
          >
            Logbook KKN
          </a>
          <nav class="hidden md:block">
            <ul class="flex items-center space-x-6">
              <li>
                <a
                  href="#/logbook"
                  class="text-gray-800 hover:text-blue-600 font-medium transition-colors"
                >
                  Loogbook
                </a>
              </li>
              <li>
                <a
                  href="#/bacaan"
                  class="text-gray-800 hover:text-blue-600 font-medium transition-colors"
                >
                  Bacaan
                </a>
              </li>

              <!-- Auth Items -->
              <li id="login-container" class="ml-4">
                <a
                  href="#/login"
                  class="px-4 py-2 rounded-md font-medium text-blue-600 hover:bg-blue-50 transition-colors"
                >
                  LOGIN
                </a>
              </li>
              <li id="register-container">
                <a
                  href="#/register"
                  class="px-4 py-2 rounded-md font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors"
                >
                  REGISTER
                </a>
              </li>
              <li id="profile-container" class="relative hidden ml-4">
                <button
                  id="profile-image"
                  class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center hover:from-blue-600 hover:to-purple-700 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <svg
                    class="w-6 h-6 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </button>

                <!-- Dropdown Menu -->
                <div
                  id="profile-dropdown"
                  class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-100"
                >
                  <a
                    href="#/profile"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                  >
                    Profile
                  </a>
                  <a
                    href="#"
                    id="dropdown-logout"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                  >
                    Logout
                  </a>
                </div>
              </li>
            </ul>
          </nav>

          <!-- Mobile menu button -->
          <button
            id="mobile-menu-button"
            class="md:hidden p-2 rounded-md text-gray-500 hover:text-gray-600 hover:bg-gray-100 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Mobile menu -->
        <div
          id="mobile-menu"
          class="hidden md:hidden bg-white border-t border-gray-200"
        >
          <div class="container mx-auto px-4 py-3">
            <ul class="space-y-2">
              
              <li>
                <a
                  href="#/logbook"
                  class="block px-3 py-2 rounded-md text-gray-800 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                >
                  Logbook
                </a>
              </li>
              <li>
                <a
                  href="#/bacaan"
                  class="block px-3 py-2 rounded-md text-gray-800 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                >
                  Bacaan
                </a>
              </li>
              <li id="mobile-login-container" class="pt-2">
                <a
                  href="#/login"
                  class="block px-3 py-2 rounded-md text-blue-600 hover:bg-blue-50 transition-colors"
                >
                  LOGIN
                </a>
              </li>
              <li id="mobile-register-container">
                <a
                  href="#/register"
                  class="block px-3 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors text-center"
                >
                  REGISTER
                </a>
              </li>
              <li id="mobile-profile-container" class="hidden pt-2">
                <a
                  href="#/profile"
                  class="block px-3 py-2 rounded-md text-gray-800 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                >
                  Profile
                </a>
              </li>
              <li id="mobile-logout-container" class="hidden">
                <a
                  href="#"
                  id="mobile-logout"
                  class="block px-3 py-2 rounded-md text-red-600 hover:bg-red-50 transition-colors"
                >
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main id="main-content" class="w-full" tabindex="-1"></main>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mainContent = document.getElementById("main-content");
      const skipLink = document.querySelector(".skip-to-content");
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      // Skip to content functionality
      if (skipLink) {
        skipLink.addEventListener("click", function (e) {
          e.preventDefault();
          mainContent.focus();
          mainContent.scrollIntoView();
        });
      }

      // Mobile menu toggle
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener("click", function (e) {
          e.stopPropagation();
          mobileMenu.classList.toggle("hidden");

          // Update button icon
          const icon = mobileMenuButton.querySelector("svg");
          if (mobileMenu.classList.contains("hidden")) {
            // Hamburger icon
            icon.innerHTML = `
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        `;
          } else {
            // Close icon
            icon.innerHTML = `
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        `;
          }
        });

        // Close mobile menu when clicking outside
        document.addEventListener("click", function (e) {
          if (
            !mobileMenu.contains(e.target) &&
            !mobileMenuButton.contains(e.target)
          ) {
            mobileMenu.classList.add("hidden");
            // Reset hamburger icon
            const icon = mobileMenuButton.querySelector("svg");
            icon.innerHTML = `
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        `;
          }
        });

        // Close mobile menu when clicking on a link
        const mobileMenuLinks = mobileMenu.querySelectorAll("a");
        mobileMenuLinks.forEach((link) => {
          link.addEventListener("click", function () {
            mobileMenu.classList.add("hidden");
            // Reset hamburger icon
            const icon = mobileMenuButton.querySelector("svg");
            icon.innerHTML = `
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        `;
          });
        });
      }

      // Desktop profile dropdown functionality
      const profileImage = document.getElementById("profile-image");
      const profileDropdown = document.getElementById("profile-dropdown");

      if (profileImage && profileDropdown) {
        profileImage.addEventListener("click", function (e) {
          e.stopPropagation();
          profileDropdown.classList.toggle("hidden");
        });

        document.addEventListener("click", function () {
          if (!profileDropdown.classList.contains("hidden")) {
            profileDropdown.classList.add("hidden");
          }
        });

        profileDropdown.addEventListener("click", function (e) {
          e.stopPropagation();
        });
      }
    });
  </script>
</html>
